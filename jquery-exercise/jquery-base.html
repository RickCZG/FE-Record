<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<meta charset="utf-8">
</head>
<body>
<!-- dom对象与jq对象 -->

	<div id="d"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	
	$(function () {
		var dom = document.getElementById("d");
		console.log(jQuery(dom));
		var $dom = $("#d");
		console.log($dom);
		console.log($dom[0]);
	});
</script>
</body>
</html>
