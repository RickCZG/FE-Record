<!DOCTYPE html>
<html>
<head>
	<title>仿知乎评论弹窗</title>
	<style type="text/css">
	html,body{
		margin: 0;
		height: 100%;
		width: 100%;
		position: relative;

	}
	#wrap{
		width: 200px;
		text-align: center;
		margin: 0 auto;

	}
	#btn{
		background-color: #cccccc;
		color: black;
		border:none;
		border-radius: 5px;
	}
	#dialog{
		width: 688px;
		height: 630px;
		margin-left: auto;
		margin-right: auto;
		display: none;
		position: relative;
		z-index: 100;
		background-color: white;
	}
	#mask{
		width: 100%;
		height: 100%;
		background-color: black;
		opacity: 0.4;
		position: absolute;
		left: 0px;
		top: 0px;
		display: none;
	}
	#dialog-title{
		position: relative;
		height: 57px;
		border-bottom: 1px solid #f0f2f7;
		padding: 0 24px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	#close{
		position: absolute;
		right: 0px;
		text-align: center;
		line-height: 30px;
		width: 30px;
		height: 30px;
		margin-right: -30px;
		cursor: pointer;
		color: white;
		font-weight: bold;
		font-size: 25px;
	}
	#dialog-content{
		display: flex;
		flex-direction: column;
	}
	.item{
		padding: 14px 24px 12px;
		flex-shrink: 0;
		padding: 14px 24px 12px;
	}
	.item-content-header{
		height: 27px;
		padding-right: 3px;
		padding-left: 1px;
		margin-bottom: 8px;
		line-height: 27px;
		position: relative;
	}
	.item-content-header-img{
		width: 24px;
		height: 24px;
	}
	.user-img{
		margin-right: 8px;
	}
	.user-name a{
		text-decoration: none;
	}
	.user-beforetime{
		position: absolute;
		right: 0px;
		font-size: 14px;
		color: #8590a6;
	}
	.item-content-mid{
		margin-bottom: 8px;
		line-height: 27px;
	}
	.item-content-footer{
		display: flex;
		align-items: center;
		height: 24px;
		font-size: 12px;
	}
	.item-content-footer-del{
		margin-left: 24px;
	}

	</style>
</head>

	<script type="text/javascript">
		var dialog = document.getElementById("dialog"),
			mask = document.getElementById("mask"),
			btn = document.getElementById("btn"),
			close = document.getElementById("close");

		function showDialog() {
			dialog.style.display = "block";
			mask.style.display = 'block';
		}
		function closeDialog() {
			mask.style.display = "none";
			dialog.style.display = "none";
		}
		btn.addEventListener("click", showDialog, false);
		close.addEventListener("click", closeDialog, false);
