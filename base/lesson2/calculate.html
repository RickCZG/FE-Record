<!DOCTYPE html>
<html>
<head>
	<title>计算</title>
	<style type="text/css">
		#p{
			width: 200px;
			margin: 10px auto;

		}
		p{
			text-align: center;
		}
		button{
			background-color: #2C2A2A;
			color:white;
			border-radius: 5px;
		}
	</style>
</head>
<body>

<div id="p">
	<input type="text" name="" id="in"><button id="btn">calculate</button>
	<p id="show"></p>
</div>

<script type="text/javascript">
	var inputDom = document.getElementById("in");
	var showDom = document.getElementById("show")
	var btn = document.getElementById("btn");
	


	function calculate() {
		showDom.innerHTML = "";
		var num = inputDom.value;

		if(num < 10){
			showDom.innerHTML = num;
		}else if(num <= 189){
			var newNum = num - 9 + 1;
			var index = Math.floor(newNum/2);
			var nn = 9 + index;
			var res2 = nn%10, res1 = (nn-res2)/10;
			if(newNum%2 === 0){

				showDom.innerHTML = res1;
			}else{
				showDom.innerHTML = res2;
			}
		}else if(num <= 2889){
			var newNum = num - 189;
			var nn, index;
			if(newNum < 3){
				nn = 99 + 1;
				index = newNum;
			}else{
				index = num%3;
				var cc = Math.floor((newNum-index)/3);
				if(index != 0){
					cc++;
				}
				nn = 99+cc;
			}
			

			var res1 = Math.floor(nn/100);
			var res2 = Math.floor((nn - res1*100)/10);
			var res3 = nn - res1*100 - res2*10;
			console.log(nn);
			console.log("1: " + res1 + " 2 " + res2 + " 3 " + res3);
			if(index === 0){
				showDom.innerHTML = res3;
			}else if(index === 2){
				showDom.innerHTML = res2;
			}else if(index === 1){
				showDom.innerHTML = res1;
			}
		}
	}
	btn.addEventListener("click", calculate, false);

</script>

</body>
</html>
