<html>
	<head>
		<style>
			div p {
				color: red;
			}
			div:nth-child(3) p{
				color: black;
			}
			div:nth-child(4) p{
				color: black;
			}

		</style>
	</head>
	<body>
		<div>
			<p>111 red</p>
		</div>
		<div>
			<p>222 red</p>
		</div>
		<div>
			<p>333</p>
		</div>
		<div>
			<p>444</p>
		</div>
		<div>
			<p>555 red</p>
		</div>

	</body>
</html>
