<!DOCTYPE html>
<html>
<head>
	<title>word-wrap和word-break</title>
	<meta charset="utf-8">
	<style type="text/css">
		.d-word-wrap{
			width: 200px;
			height: 100px;
			border: 1px solid black;
			/*word-wrap: break-word;*/
		}
		.d-word-break{
			margin-top: 10px;
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

<div class="d-word-wrap">
	<b>测试啊啊</b>111111111111111111111111111111111111111
</div>

<div class="d-word-break">
	<b>测试啊</b>aaaaa bb 1123232323232313131312323131323123123
</div>
</body>
</html>
