<!DOCTYPE html>
<html>
<head>
    <title>Flex</title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        .out{
            width: 100%;
            height: 100%;
            display: flex;
            /*flex-direction: column;*/

        }
        .d1{

            width: 50px;
            background-color: #e1e2e3;
        }
        .d2{

            width: 100px;
            background-color: #c2ceca;
        }
        .d3{

            width: 100px;
            background-color: #dadad3;
            align-self: flex-end;
        }

    </style>
</head>
<body>

<div class="out">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</div>
</body>
</html>
