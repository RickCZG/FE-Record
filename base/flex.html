<!DOCTYPE html>
<html>
<head>
    <title>Flex</title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        .out{
            width: 100%;
            height: 100%;
            display: flex;
            /*flex-direction: column;*/

        }
        .d1{

            width: 50px;
            background-color: #e1e2e3;
        }
        .d2{

            width: 100px;
            background-color: #c2ceca;
        }
        .d3{

            width: 100px;
            background-color: #dadad3;
            align-self: flex-end;
        }

    </style>
</head>
<body>
<script>
    
    function createFunctions() {
        var arr = new Array();
        for(var i = 0;i < 10;i++){
            arr[i] = function () {
                return i;
            }
        }

        for(var i = 0;i < 3;i++){
            console.log(arr[i]());
        }

        return arr;
    }


    var res = createFunctions();

    for(var i = 0;i < 10;i++){
        console.log(res[i]());
    }

</script>

</body>
</html>
