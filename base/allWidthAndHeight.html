<!DOCTYPE html>
<html>
<head>
	<title>各种width和height</title>
	<style type="text/css">

		.in{
			border: 5px solid red;
			width: 200px;
			height: 200px;
			padding: 10px;
			overflow: scroll;
		}
		.test{
			width: 100%;
			/*height: 700px;*/
			line-height: 700px;
			border: 1px solid black;
		}
	</style>
</head>
<body>


	<div class="in">
	width:200px,height:200px<br>border:10px<br>padding:10px<br><br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条<br>测试滚动条
	</div>

	<div class="test">
		<img src="jobs.png">
	</div>
<script type="text/javascript">
	var inDom = document.getElementsByClassName("in")[0];


	console.log("offsetWidth: " + inDom.offsetWidth);
	console.log("offsetHeight: " + inDom.offsetHeight);
	console.log("clientWidth: " + inDom.clientWidth);
	console.log("clientHeight: " + inDom.clientHeight);
	console.log("scrollWidth: " + inDom.scrollWidth);
	console.log("scrollHeight: " + inDom.scrollHeight);



	var w, x , y, z;

	
	




	function calculate(w, x, y, z) {
		/*
		读取w，x，y，z
	
		*/
		if (w<1 || w > x || x > 100 || y < 1 || y > z || z > 100) {
			return 0;
		}
		var arrLength = x/y;
		var arr = [];
		for(var i = 0;i < arrLength;i++){
			arr[i] = false;
		}

		for(var i = w;i <= x;i++){
			for(var j = y;j <= z;j++){
				var res = Math.ceil(i/j);
				console.log(res);
				arr[res-1] = true;
			}
		}
		console.log(arr);
		var count = 0;
		for(var i = 0;i < arrLength;i++){
			if(arr[i]){
				count++;
			}
		}
		return count;
	}

	console.log(calculate(5,10,2,3));

















</script>
</body>
</html>
